<form #formpart2="ngForm" (ngSubmit)="signin(formpart2)">
    <label> Features: <input type="checkbox" ng-model="leader"></label><br/>
    <input id="checkFollower" type="checkbox" ng-checked="leader" aria-label="Follower input">
  <div class="form-group row">
    <label for="inputEmail3" class="col-sm-2 col-form-label">Purchase Date:</label>
    <div class="col-sm-5">
      <input type="date" class="form-control" id="inputEmail3" placeholder="From" ngModel name="from">
    </div>
  </div>
  <div class="form-group row">
      <div class="col-sm-10">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </div>
</form>
